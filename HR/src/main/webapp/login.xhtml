<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="WEB-INF/layout/templeat.xhtml">
	<ui:define name="header">
	<h1>Login page</h1>
	</ui:define>
		<ui:define name="content">
			<h:form id="frm">
				<div align="center">
					<p:panelGrid columns="2" id="pnlData">
						<p:outputLabel value="User Name" />
						<p:inputText value="#{mbUser.user.userName}" />
						<p:outputLabel value="user Password" />
						<p:password value="#{mbUser.user.password}" />
					</p:panelGrid>
					<p:panelGrid columns="4">
						<p:commandButton value="login" action="#{mbUser.validateUser}" process="@this,pnlData" />
					</p:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
